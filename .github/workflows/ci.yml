name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.22', '1.23', '1.24', '1.25']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: go build -v ./...

      - name: Run unit tests
        run: go test -v -race ./internal/...

      - name: Run acceptance tests
        run: go test -v -race ./test/acceptance/...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  build:
    name: Build Artifacts
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build for multiple platforms
        run: |
          mkdir -p dist

          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -o dist/render-linux-amd64 ./cmd/render

          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -o dist/render-linux-arm64 ./cmd/render

          # macOS amd64
          GOOS=darwin GOARCH=amd64 go build -o dist/render-darwin-amd64 ./cmd/render

          # macOS arm64
          GOOS=darwin GOARCH=arm64 go build -o dist/render-darwin-arm64 ./cmd/render

          # Windows amd64
          GOOS=windows GOARCH=amd64 go build -o dist/render-windows-amd64.exe ./cmd/render

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist/
          retention-days: 7
